<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,opsz,wght@0,8..144,100;0,8..144,200;0,8..144,300;0,8..144,400;0,8..144,500;0,8..144,600;0,8..144,700;0,8..144,800;0,8..144,900;1,8..144,100;1,8..144,200;1,8..144,300;1,8..144,400;1,8..144,500;1,8..144,600;1,8..144,700;1,8..144,800;1,8..144,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Weather Forecast</title>
  </head>
  <body>
    <div class="container">
      <header class="cities">
        <div class="row">
          <div class="col-2"><a href="" class="linkDescription">Paris</a></div>
          <div class="col-2"><a href="" class="linkDescription">London</a></div>
          <div class="col-4">
            <a href="" class="linkDescription">New York</a>
          </div>
        </div>
      </header>

      <div class="row">
        <div class="col-12">
          <section class="form">
            <form class="row row-cols-lg-auto g-3 align-items-center">
              <div class="col-12">
                <input
                  type="text"
                  class="searchWidth"
                  placeholder="Search for a city..."
                  autocomplete="off"
                  id="search-input"
                />
              </div>
              <div class="col-6">
                <button type="submit" class="button">Search</button>
              </div>
              <div class="col-6">
                <button type="submit" class="button" id="currentLocation">
                  Current Location
                </button>
              </div>
            </form>
          </section>

          <div class="row">
            <div class="col">
              <h1>
                <span id="celsius"></span
                ><span class="temperature" id="units">
                  <a href="" id="celsius-temp">°C</a>|<a href="" id="fahrenheit"
                    >°F</a
                  ></span
                >
              </h1>
            </div>
            <div class="col">
              <p class="percents">
                Precipitation: 5%
                <br />
                Humidity: <span id="humidity"></span>%
                <br />
                Wind: <span id="wind"></span> km/h
              </p>
            </div>

            <div class="col">
              <div class="mainEmoji">⛈</div>
            </div>

            <div class="col">
              <section class="detailedDescription">
                <p class="detail">
                  <span id="city"></span>
                  <span id="country"></span>
                  <br />
                  <span id="date"></span>
                  <br />
                  <span id="description"></span>
                </p>
              </section>
            </div>
          </div>
        </div>
      </div>

      <div class="row moreInfo">
        <div class="col-4">
          <a href="" class="linkDescription">Temperature</a>
        </div>
        <div class="col-4">
          <a href="" class="linkDescription">Precipitation</a>
        </div>
        <div class="col-4"><a href="" class="linkDescription">Wind</a></div>
      </div>

      <hr />

      <div class="temperature">
        <div class="row">
          <div class="col">-3°C</div>
          <div class="col">-2°C</div>
          <div class="col">-6°C</div>
          <div class="col">-8°C</div>
          <div class="col">-11°C</div>
          <div class="col">-13°C</div>
          <div class="col">-9°C</div>
          <div class="col">-5°C</div>
        </div>
      </div>

      <br />
      <br />
      <br />

      <div class="hours">
        <div class="row">
          <div class="col">14:00</div>
          <div class="col">17:00</div>
          <div class="col">20:00</div>
          <div class="col">23:00</div>
          <div class="col">02:00</div>
          <div class="col">05:00</div>
          <div class="col">08:00</div>
          <div class="col">11:00</div>
        </div>
      </div>

      <div class="emojise">
        <div class="row">
          <div class="col">☁</div>
          <div class="col">☁</div>
          <div class="col">🌨</div>
          <div class="col">🌨</div>
          <div class="col">❄</div>
          <div class="col">❄</div>
          <div class="col">🌨</div>
          <div class="col">⛅</div>
        </div>
      </div>

      <div class="minMax">
        <div class="row">
          <div class="col">-1° -12°</div>
          <div class="col">-1° -14°</div>
          <div class="col">-2° -14°</div>
          <div class="col">-1° -13°</div>
          <div class="col">-1° -15°</div>
          <div class="col">-2° -16°</div>
          <div class="col">-2° -17°</div>
          <div class="col">-3° -16°</div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
