<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/74fbb2a2e8.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather Forecast</title>
  </head>
  <body>
    <div class="container" id="background">
      <header class="cities" id="cities">
        <div class="row">
          <div class="col-2">
            <a href="" class="linkDescription" id="paris">Paris</a>
          </div>
          <div class="col-2">
            <a href="" class="linkDescription" id="london">London</a>
          </div>
          <div class="col-4">
            <a href="" class="linkDescription" id="new-York">New York</a>
          </div>
        </div>
      </header>

      <form>
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            placeholder="Search for a city..."
            id="search-input"
            autocomplete="off"
          />
          <button class="btn btn-outline-secondary" type="submit">
            Search
          </button>
          <button
            class="btn btn-outline-secondary addMore"
            type="button"
            id="currentLocation"
            title="Current Location"
          >
            <i class="fa-solid fa-location-dot"></i>
          </button>
        </div>
      </form>

      <div class="row main-temp">
        <div class="col-5">
          <div class="mainPrediction">
            <span class="mainEmoji">
              <img src="" alt="" id="weather-icon" />
            </span>
            <span id="celsius"></span
            ><span class="temperature" id="units">
              <a href="#" id="celsius-temp" class="deactive templink">°C</a>
              <span class="colorChange" id="colorChange">|</span
              ><a href="#" class="templink" id="fahrenheit">°F</a>
            </span>
          </div>
        </div>
        <div class="col-3 percents">
          <ul>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>
              Wind: <span id="wind"></span> Km/h<span
                class="windDegree"
                id="wind-degree"
              ></span>
            </li>
            <li><span id="description" class="description"></span></li>
          </ul>
        </div>

        <div class="col-4 location-time">
          <section class="detailedDescription">
            <ul class="detail">
              <li><span id="city"></span> <span id="country"></span></li>
              <li><span id="date-id"></span></li>
            </ul>
          </section>
        </div>
      </div>

      <div class="row middleDescription">
        <div class="col detail minimumMaximum">
          <ul>
            <li>L:<span id="min-temp"></span>°C</li>
            <li>H:<span id="max-temp"></span>°C</li>
          </ul>
        </div>
        <div class="col">
          <div class="detail">
            <div class="feels">Feels Like <span id="feels"></span>°C</div>
          </div>
        </div>
        <div class="col detail">Pressure <span id="pressure"> </span> mb</div>
      </div>

      <div class="moreInfo">
        <div
          class="btn-group"
          role="group"
          aria-label="radio toggle button group"
        >
          <input type="radio" class="btn-check btn-outline-secondary" checked />
          <label class="btn btn-outline-secondary" for="vbtn-radio1"
            >Temperature</label
          >
          <input type="radio" class="btn-check btn-outline-secondary" />
          <label class="btn btn-outline-secondary" for="vbtn-radio2"
            >Wind</label
          >
        </div>
      </div>

      <div class="hourly-forecast" id="hourrly-forecast"></div>

      <hr class="line" />

      <div class="daily-forecast" id="daily-forecast"></div>
    </div>
    <footer>
      <a href="https://github.com/GhazaalAsh/Weather-App" target="_blank"
        >Open-source code</a
      >
      by Ghazaleh Ashrafi
    </footer>
    <script src="src/app.js"></script>
  </body>
</html>
